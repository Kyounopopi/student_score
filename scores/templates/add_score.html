<!DOCTYPE html>
<html lang="ja">
  <head>
    <link href="/static/css/style.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />
    <meta charset="UTF-8" />
    <title>得点追加</title>
  </head>
  <body>
    <h1 class="main-header">{{ student.name }} の得点追加</h1>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">追加</button>
    </form>
    <br>
    <a href="{% url 'view_scores' student.id %}">得点を見る</a> |
    <a href="{% url 'index' %}">学生一覧に戻る</a>
  </body>
</html>
